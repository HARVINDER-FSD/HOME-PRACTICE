<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f8f8;
    }

    .menu-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 0; /* No gap between columns */
        border: 1px solid #ddd;
        background-color: #fff;
        width: 80%;
        max-width: 1200px;
    }

    .menu-item {
        padding: 20px;
        border-right: 1px solid #ddd;
    }

    .menu-item:last-child {
        border-right: none; /* Remove border from the last item in each row */
    }

    .menu-section {
        display: contents; /* Ensures the border between sections */
    }

    .menu-section:nth-child(even) .menu-item {
        background-color: #f9f9f9; /* Alternating background color */
    }
</style>
